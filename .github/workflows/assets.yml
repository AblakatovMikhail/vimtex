name: Validate assets

on:
  push:
    paths:
      - ${{ github.paths }}
  pull_request:
    paths:
      - ${{ github.paths }}

env:
  paths: assets/json/fontawesome.json

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check that fontawesome.json is sorted
      - uses: actions/checkout@v3
        run: |
          for json in ${{ github.paths }} ; do
            diff <(jq -S . $json) $json || exit 1
          done
